    <div class="apple-1">
        <h1>Brownies</h1>
        <a class="recipe-link" href="https://www.allrecipes.com/recipe/9599/quick-and-easy-brownies/" target="_blank">By: AllRecipes.com</a>
        <div class="recipepageimgs">
          <img class="recipe-imgs" src="imgs/priscilla-du-preez-BpVSPBPX-5M-unsplash.jpg">
          <img class="recipe-imgs" src="imgs/priscilla-du-preez-SU5jSHu1pK8-unsplash.jpg">
          <img class="recipe-imgs" src="imgs/kavya-p-k-zQ4jrYelvLs-unsplash.jpg">
        </div>
    </div>
    <div class="ingredients-list">
        <h4 class="steps-header">Ingredients</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 cups white sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 ½ cups all-purpose flour</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup butter, melted</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">4 eggs</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">½ cup cocoa powder</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 teaspoon vanilla extract</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">½ teaspoon baking powder</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">½ teaspoon salt</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">½ cup walnut halves</label>
        </div>
    </div>
    <div class="steps-list">
        <h4 class="steps-header">Steps:</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 1:</b> Preheat the oven to 350 degrees F (175 degrees C). Grease a 9x13-inch pan.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 2:</b> Mix sugar, flour, melted butter, eggs, cocoa powder, vanilla, baking powder, and salt in a large bowl until combined. Spread the batter into the prepared pan. Decorate with walnut halves.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 3:</b> Bake in the preheated oven until top is dry and edges have started to pull away from the sides of the pan, about 20 to 30 minutes; cool before slicing into squares.</label>
        </div>
        <p class="pro"><b>*PRO TIP - </b> Walnuts are optional, I usually replace them with chocolate chips!  </p>
    </div>
