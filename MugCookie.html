    <div class="ingredients-list">
        <h4 class="steps-header">Ingredients - 1 serving</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 tablespoons butter</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 tablespoon brown sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 tablespoon sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">¼ teaspoon baking powder</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">⅛ teaspoon salt</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">¼ teaspoon vanilla extract</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">3 tablespoons flour</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 tablespoons chocolate chips</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">OPTIONAL - ice cream!</label>
        </div>
    </div>
    <div class="steps-list">
        <h4 class="steps-header">Steps:</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 1:</b> Add 2 tbsp butter, 1 tbsp brown sugar, 1 tbsp sugar, ¼ tsp baking powder, ⅛ tsp salt and ¼ tsp vanilla in a bowl and mix.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 2:</b> Next, add 3 tbsp flour and 2 tbsp chocolate chips and mix thoroughly. Transfer the mix to a microwave-friendly bowl and heat for 60 seconds. Top with ice cream.</label>
        </div>

          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 3:</b> Enjoy!</label>
