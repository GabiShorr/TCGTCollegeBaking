      <h1>Chocolate Chip Cookies</h1>
      <div class="recipepageimgs">
        <img class="recipe-imgs" src="imgs/priscilla-du-preez-BpVSPBPX-5M-unsplash.jpg">
        <img class="recipe-imgs" src="imgs/priscilla-du-preez-SU5jSHu1pK8-unsplash.jpg">
        <img class="recipe-imgs" src="imgs/kavya-p-k-zQ4jrYelvLs-unsplash.jpg">
      </div>
  </div>
    <div class="ingredients-list">
        <h4 class="steps-header">Ingredients</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup butter</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 eggs</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">3/4 cup white sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup brown sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 heaping tsp vanilla extract</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 1/4 cups all-purpose flour</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 tsp baking soda</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 tsp salt</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 bag of chocolate chips</label>
        </div>
    </div>
    <div class="steps-list">
        <h4 class="steps-header">Steps:</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 1:</b> Preheat oven to 375 degrees</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 2:</b> Brown the butter in a sauce pan until slightly golden in color</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 3:</b> Combine wet ingredients in large bowl (butter,eggs,sugar,vanilla)</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 4:</b>Slowly incorporate dry ingredients into large bowl with wet ingredients</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 5:</b> Beat everything until fully combined</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 6:</b> Stir in chocolate chips</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 7:</b> Scoop balls of dough on baking sheet that is greased or has parchment paper</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 8:</b> Bake for 11-15 minutes depending on size of cookie</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 9:</b>  Let cookies cook on a cooling rack for a few minutes to set then enjoy!</label>
        </div>
        
        <p class="pro"><b>*PRO TIP - </b> Look for the edges to be golden before taking the cookies out of the oven!</p>
    </div>
