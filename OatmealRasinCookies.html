        <h1>Oatmeal Raisin Cookies</h1>
        <a class="recipe-link" href="https://www.allrecipes.com/recipe/19247/soft-oatmeal-cookies/" target="_blank">By: AllRecipes.com</a>
        <div class="recipepageimgs">
          <img class="recipe-imgs" src="imgs/priscilla-du-preez-BpVSPBPX-5M-unsplash.jpg">
          <img class="recipe-imgs" src="imgs/priscilla-du-preez-SU5jSHu1pK8-unsplash.jpg">
          <img class="recipe-imgs" src="imgs/kavya-p-k-zQ4jrYelvLs-unsplash.jpg">
        </div>
      </div>
    <div class="ingredients-list">
        <h4 class="steps-header">Ingredients</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 cups all-purpose flour</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 Â½ teaspoons ground cinnamon</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 teaspoon baking soda</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 teaspoon salt</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup unsalted butter, softened</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup white sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup packed brown sugar</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 large eggs</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 teaspoon vanilla extract</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">3 cups quick cooking oats</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">nonstick cooking spray with flour</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 tablespoons water</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">2 tablespoons white sugar, or as needed</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram">1 cup raisins </label>
        </div>
    </div>
    <div class="steps-list">
        <h4 class="steps-header">Steps:</h4>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 1:</b> Whisk flour, cinnamon, baking soda, and salt together in a medium bowl until well combined.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 2:</b> Beat butter, 1 cup white sugar, and brown sugar in a large bowl with an electric mixer until creamy, at least 2 to 3 minutes. Beat in eggs, one at a time, then mix in vanilla. Gradually mix in dry ingredients until well combined. Add oats and mix until thoroughly incorporated. Cover the bowl and chill dough in the refrigerator for at least 1 hour.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 3:</b> When ready to bake, preheat the oven to 375 degrees F (190 degrees C). Spray two cookie sheets with floured cooking spray. Place water in a small bowl and 2 tablespoons sugar in another small bowl.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 4:</b> Roll chilled dough into walnut-sized balls, and place 2 inches apart on the prepared cookie sheets. Dip a large fork in water, then in sugar, and use to flatten each cookie, rewetting and resugaring as necessary.</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="source" value="instagram">
          <label for="instagram"><b>STEP 5:</b> Bake in the preheated oven until light golden brown around the edges and centers are nearly set, 8 to 10 minutes, switching racks halfway through. Allow cookies to cool on baking sheet for 5 minutes before transferring to a wire rack to cool completely.</label>
        </div>       
        <p class="pro"><b>*PRO TIP - </b> Raisins are a must add!  </p>
    </div>
